<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditoVehicular360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CreditoVehicular360  <i class="fa-solid fa-car"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Cerrar sesión</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- Fin nav -->
    <!-- Main -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <button class="btn btn-outline-primary" id="simulator">Simular credito</button> <button class="btn btn-outline-success" id="listaV">Ver lista de vehiculos</button> <button class="btn btn-outline-info" id="datosUser">Ver mis datos</button> <button type="button" class="btn btn-outline-warning" id="infoDetallada">Información detallada</button>
              </div>
              <div class="card-body">
                <!-- CASE 1 -->
                <div id="case1" class="d-none">
                    <h2>Simulador de vehiculo fuera de stock</h2>
                    <div class="mb-3">
                        <label for="montoPrestamo" class="form-label">Monto del prestamo:</label>
                        <input type="number" class="form-control" id="montoPrestamo" min="1" required>
                    </div>
                    <div class="mb-3">
                      <label for="tasaInteresAnual" class="form-label">Tasa de interes anual:</label>
                      <input type="number" class="form-control" id="tasaInteresAnual" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="plazoPrestamoMeses" class="form-label">Plazo del préstamo (meses):</label>
                        <input type="number" class="form-control" id="plazoPrestamoMeses" min="1" required>
                      </div>
                    <button class="btn btn-primary" id="simularCredito">Simular</button>
                  </div>
                <!-- FIN CASE 1 -->
                <!-- CASE 2 -->
                <div id="case2" class="d-none">
                    <h2>Lista de vehiculos disponibles</h2>
                    <div class="mb-3">
                        <label for="opcionCase2" class="form-label">Seleccione una opción:</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="opcionCase2">
                            <option value="0" selected>-- Seleccione una opcion --</option>
                            <option value="1">Mostrar todos los carros</option>
                            <option value="2">Buscar por marca y modelo</option>
                            <option value="3">Filtrar por precio máximo</option>
                            <option value="4">Simular crédito de vehiculo en stock</option>
                        </select>
                    </div>
                    <div class="mb-3 d-none" id="marcaModelo">
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="marca" required>
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" class="form-control" id="modelo" required>
                        <button class="btn btn-primary mt-16" id="btn_simulador">Buscar</button>
                    </div>
                    <div class="mb-3 d-none" id="maxPrecio">
                        <label for="maxPrecio" class="form-label">Precio máximo:</label>
                        <input type="number" class="form-control" id="maxPrecioValue" min="1" required>
                        <button class="btn btn-primary mt-16" id="btn_maxPrecio">Buscar</button>
                    </div>
                    <div class="mb-3 d-none" id="simuladorAuto">
                        <label for="marcaSimulador" class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="marcaSimulador" min="1" required>

                        <label for="modeloSimulador" class="form-label">Modelo:</label>
                        <input type="text" class="form-control" id="modeloSimulador" min="1" required>

                        <label for="cuotaInicialSimulador" class="form-label">Cuota inicial:</label>
                        <input type="number" class="form-control" id="cuotaInicialSimulador" min="1" required>

                        <label for="plazo" class="form-label">Plazo (meses):</label>
                        <input type="number" class="form-control" id="plazo" min="1" required>
                        <button class="btn btn-primary mt-16" id="btn_simularCarro">Simular</button>
                    </div>
                  </div>
                <!-- FIN CASE 2 -->
                <!-- CASE 3 -->
                <div id="case3" class="d-none">
                    <h2>Tus datos</h2>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre">
                    </div>
                    <button class="btn btn-primary mt-16" id="btn_datos">Buscar</button>
                  </div>
                <!-- FIN CASE 3 -->
                <!-- CASE 4 -->
                <div id="case4" class="d-none">
                  <h2>Buscar vehiculo en detalle</h2>
                  <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" class="form-control" id="ModeloVehiculo">
                  </div>
                  <button class="btn btn-primary mt-16" id="btn_buscarInfo">Buscar</button>
                </div>
              <!-- FIN CASE 4 -->                
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Insert de resultados -->
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="" id="inventarioContainer"></div>
            </div>
        </div>
      </div>
      <!-- Fin resultado -->
      
    <!-- Fin Main -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/f52a7173f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/coches.js"></script>
</body>
</html>
