<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditoVehicular360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./img/registro.jfif"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <div>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">inicia sesión con</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Ó</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="nombre">Nombre</label>
                  <input type="text" id="nombre" class="form-control form-control-lg"
                    placeholder="Ingresa tu nombre" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="correo">Correo Eléctronico</label>
                  <input type="email" id="correo" class="form-control form-control-lg"
                    placeholder="ejemplo@ejemplo.com" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="telefono">Telefono</label>
                  <input type="number" id="telefono" class="form-control form-control-lg"
                    placeholder="Ingresa tu telefono" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="usuario">Usuario</label>
                  <input type="text" id="usuario" class="form-control form-control-lg"
                    placeholder="Ingresa tu usuario" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="contrasena">Contraseña</label>
                  <input type="password" id="contrasena" class="form-control form-control-lg"
                    placeholder="Ingresa tu contraseña" />
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" id="boton_registro"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarme</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Tienes cuenta? <a href="./index.html"
                      class="link-danger">Inicia sesión</a></p>
                </div>
      
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/f52a7173f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/registroScript.js"></script>
</body>
</html>
